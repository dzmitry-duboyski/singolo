<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="singolo1.css" rel="stylesheet" />
  <title>Singolo</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="header__logo">
          Singolo<span class="header__star">*</span>
        </div>
        <nav class="header__navigation">
          <ul class="navigation">
            <li class="navigation__item active"><a class="navigation__link" href="#">home</a></li>
            <li class="navigation__item"><a class="navigation__link" href="#">services</a></li>
            <li class="navigation__item"><a class="navigation__link" href="#">portfolio</a></li>
            <li class="navigation__item"><a class="navigation__link" href="#">about</a></li>
            <li class="navigation__item"><a class="navigation__link" href="#">contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <section class="section">
    <div class="container">
      <div class="slider">
           <div class="slider-btn left">
          <img src="assets/images/btn-slider.png" alt="last slide">
        </div>
        <div class="slider-btn right">
          <img src="assets/images/btn-slider.png" alt="next slide">
        </div>
      <div class="slider__contents">
         <div class="phone__vertical">
            <img src="assets/images/phone-vertical.png" alt="">
            <div class="phone__shadow">
              <img src="assets/images/vertical-shadow.png" alt="">
            </div>
          </div>
        <div class="phone__horizontal">
          <img src="assets/images/phone-horizontal.png" alt="">
          <div class="phone__shadow">
            <img src="assets/images/horizontal-shadow.png" alt="">
          </div>
        </div>
      </div>
     </div>
    </div>
  </section>
</body>
</html>
